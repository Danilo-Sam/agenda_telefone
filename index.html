<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Telefone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="./images/telefone_logo.jpg" alt="logo da agenda">
            <h1>Agenda de Telefone</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome" required placeholder="nome do contato"/>
            <input type="tel" id="numero" required placeholder="telefone"/>
            <button type="submit">adicionar+</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>
        <p>
            &copy; 2022 DANILO SAMPAIO
        </p>
    </footer>
    <script src="./jquery.js"></script>
</body>
</html>
